<html>

{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<h2>Enter your credentials:</h2>

<form method="post">
    <table>
        <tbody>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username">
                <td class="error_valid_username">
                    {{username_error}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password">
                </td>
                <td class="error">
                    {{password_error}}
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Signup">
</form>

<div> New user? Register <a href="/wiki/signup">here.</a></div>

{% endblock %}

</html>

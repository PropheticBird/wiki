<html>

{% extends "base.html" %}

{% block title %} Signup {% endblock %}

{% block content %}

<h2>Enter your credentials:</h2>

<form method="post">
    <table>
        <tbody>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username">
                </td>
                <td class="error_valid_username">
                    {{username_error}}
                </td>
                <td class="error_already_exists">
                    {{user_exists_error}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password">
                </td>
                <td class="error">
                    {{password_error}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    Verify
                </td>
                <td>
                    <input type="password" name="verify">
                </td>
                <td class="error">
                    {{verify_error}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    Email (optional)
                </td>
                <td>
                    <input type="text" name="email">
                </td>
                <td class="error">
                    {{email_error}}
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Signup">
</form>

<div> Already registered? Login <a href="/wiki/login"> here. </a></div>

{% endblock %}

</html>
